   <body class="login-page">
      <div class="login-box">
      <div class="login-logo">
        <a href=""><b>Allimi</b> Sở Nội vụ</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <h2 class="login-box-msg">Đăng nhập hệ thống</h2>
        <form action="../../index2.html" method="post">
          <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Địa chỉ thư điện tử">
            <i class="fa fa-fw fa-envelope form-control-feedback"></i>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Mật khẩu">
            <i class="fa fa-fw fa-lock form-control-feedback"></i>
          </div>
          <div class="form-group">
            <div class="pull-left">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Nhớ password
                </label>
              </div>
            </div><!-- /.col -->
            <div class="pull-right">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Đăng nhập</button>
            </div><!-- /.col -->
          </div>
        </form>
      </div><!-- /.login-box-body -->
    </div>
